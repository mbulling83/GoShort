name: ğŸ› ï¸ Build, Test & Scan

on:
  pull_request:
    branches:
      - main

jobs:
  build-go:
    name: ğŸ¹ Build Go Project
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¹ Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ğŸ“¦ Install Go Dependencies
        run: go mod tidy

      - name: ğŸ› ï¸ Build Go Project
        run: go build -o server ./cmd/server/main.go

  build-Svelte:
    name: ğŸŒ Build Svelte Project
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŒ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Svelte Dependencies
        run: |
          cd web
          npm install

      - name: ğŸ–¥ï¸ Build Svelte Project
        run: |
          cd web
          npm run build

  test-go:
    name: âœ… Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¹ Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ğŸ“¦ Install Go Dependencies
        run: go mod tidy

      - name: âœ… Run Go Tests with Coverage
        run: go test ./... -v -coverprofile=coverage.out

      - name: ğŸ“Š Upload Code Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: go-code-coverage
          path: coverage.out

      - name: ğŸ“ Publish Coverage to Coveralls
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: coverage.out
          github-token: ${{ secrets.GITHUB_TOKEN }}

  scan-vulnerabilities:
    name: ğŸ” Scan for Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¹ Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ğŸ“¦ Install Go Dependencies
        run: go mod tidy

      - name: ğŸ” Run Golang Security Scanner
        uses: securego/gosec@v2.21.4
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'
      
      - name: ğŸ“ Upload SARIF Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      - name: ğŸŒ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Svelte Dependencies
        run: |
          cd ui
          npm install

      - name: ğŸ” Run NPM Audit
        run: |
          cd ui
          npm audit --audit-level=high || true